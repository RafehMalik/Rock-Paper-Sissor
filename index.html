<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SISSIOR</h1>
    </header>

    <div class="choices">
        <div id="paper" class="choice">
            <img src="image/paper.png" alt="paper">  
        </div>

        <div id="rock" class="choice">
            <img src="image/image.png" alt="rock">
        </div>

        <div id="sisor" class="choice">
            <img src="image/sisor.png" alt="sissor">
        </div>

    </div>
    <div class="score-board">
        <div class="player">
            <p id="player-score">0</p>
            <h3>Player</h3>

        </div>

        <div class="computer">
            <p id="comp-score">1</p>
            <h3>computer</h3>
        </div>
    </div>

    <div class="result">
        <h3 id="mssg">play your move</h3>
    </div>




    <script src="script.js"></script>
</body>
</html>
